
<div class="body" >
    <div class="container-fluid ">
        <div>
            <div style="text-align: center;">
                <img class="img-responsive" src="https://www.ine.mx/wp-content/uploads/2017/04/logo-ine.png" alt="logoIne">
            </div>
            <br>
            <div style="text-align: center;"*ngIf="user$ | async as user;">
                <h4 class="fontText">Se ha enviado un correo de Verificacion a {{user?.email}}</h4>
                <h4 class="fontText">Verificar su correo en el Enlace del correo de Verificacion</h4>
                <h4 class="fontText">De no recibir el correo solicitar reenvio</h4>
            </div>
            <form class="inputs">
                <div>
                    <button class="btn btn-primary loginB  b1" type="button" role="button" (click)="resend()">Volver a Enviar </button>
                </div>
                <div >
                    <button class="btn btn-primary loginB b2" type="button" role="button" (click)="login()">Continuar</button>
                </div>
            </form>   
        </div>
        
    </div>
    <div class="container-md">
        <div class="inputs">
            <img class="img-responsive img2"  src="https://www.ine.mx/wp-content/uploads/2021/04/cintillo-candidaturas-sistema.png" >
            <img class="img-responsive img3"  src="https://images.emojiterra.com/twitter/v13.0/512px/1f7e3.png" >
            <img class="img-responsive img4"  src="https://images.emojiterra.com/twitter/v13.0/512px/1f7e3.png" >
        </div>
    </div>
</div>
